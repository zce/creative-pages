{% macro icon(name, size, stroke) %}
<svg class="{{ className | default('icon') }}" width="{{ size | default(16) }}" height="{{ size | default(16) }}" fill="none" stroke="currentColor" stroke-width="{{ stroke | default(2.5) }}" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
  <use xlink:href="assets/images/icons.svg#{{ name }}"></use>
</svg>
{% endmacro %}

{% macro brand(name, size) %}
<svg class="{{ className | default('icon') }}" width="{{ size | default(16) }}" height="{{ size | default(16) }}" fill="currentColor" aria-hidden="true">
  <use xlink:href="assets/images/brands.svg#{{ name }}"></use>
</svg>
{% endmacro %}

{% macro svg(file, name, className, size) %}
<svg class="{{ className | default('icon') }}" width="{{ size | default(16) }}" height="{{ size | default(16) }}" fill="currentColor" aria-hidden="true">
  <use xlink:href="assets/images/{{ file }}.svg#{{ name }}"></use>
</svg>
{% endmacro %}
