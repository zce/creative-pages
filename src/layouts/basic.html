{% import '../partials/macros.html' as macros %}

<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="zce">
  <title>{{ current | title }} &bull; {{ site.title | title }}</title>

  <!-- build:css assets/css/style.css -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <!-- endbuild -->

  {% block styles %}{% endblock %}
</head>

<body class="{{ current | lower }}-template">
  {% include '../partials/site-header.html' %}

  <main class="site-main" role="main">
    {% block body %}{% endblock %}
  </main>

  {% include '../partials/site-footer.html' %}

  <!-- build:js assets/js/vendor.js -->
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/js/main.js -->
  <script src="assets/scripts/main.js"></script>
  <!-- endbuild -->

  {% block scripts %}{% endblock %}
</body>

</html>
